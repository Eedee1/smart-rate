<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Profit Margin Calculator — SmartRate</title>
  <meta name="description" content="Calculate profit margin — quick percentage from revenue and cost." />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- ADSENSE_VERIFICATION_CODE_HERE -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="index.html">SmartRate</a>
      <nav class="main-nav"><a href="index.html">Home</a><a href="profit-margin-calculator.html" aria-current="page">Profit</a></nav>
      <div class="kebab-wrap">
        <button class="kebab" aria-label="menu"><span class="dot"></span><span class="dot"></span><span class="dot"></span></button>
        <div class="kebab-menu"><a href="about.html">About</a><a href="privacy.html">Privacy</a></div>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Profit Margin Calculator</h1>
    <p class="lead">Calculate gross profit margin quickly from revenue and cost.</p>

    <div class="ad-slot"><div class="ad-label">AD SLOT — TOP</div></div>

    <section class="tool-card">
      <label>Revenue
        <input id="revenue" type="number" placeholder="e.g. 200" />
      </label>
      <label>Cost
        <input id="costMargin" type="number" placeholder="e.g. 120" />
      </label>
      <div style="margin-top:10px">
        <button class="btn" onclick="calculateProfitMargin()">Calculate</button>
      </div>
      <div id="profitResult" class="result" aria-live="polite"></div>
    </section>

    <div class="ad-slot"><div class="ad-label">AD SLOT — MIDDLE</div></div>

    <section class="explain"><p>Profit margin shows how much of revenue is profit — useful for pricing and performance checks.</p></section>

    <div class="ad-slot"><div class="ad-label">AD SLOT — BOTTOM</div></div>
  </main>

  <footer class="site-footer"><div class="container"><small>© 2026 SmartRate Tools</small></div></footer>
