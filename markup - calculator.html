<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Markup Calculator — SmartRate</title>
  <meta name="description" content="Markup calculator — calculate selling price from cost and markup percent." />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- ADSENSE_VERIFICATION_CODE_HERE -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="index.html">SmartRate</a>
      <nav class="main-nav"><a href="index.html">Home</a><a href="markup-calculator.html" aria-current="page">Markup</a></nav>
      <div class="kebab-wrap">
        <button class="kebab" aria-label="menu"><span class="dot"></span><span class="dot"></span><span class="dot"></span></button>
        <div class="kebab-menu"><a href="about.html">About</a><a href="privacy.html">Privacy</a></div>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Markup Calculator</h1>
    <p class="lead">Compute selling price from cost price and markup percent.</p>

    <div class="ad-slot"><div class="ad-label">AD SLOT — TOP</div></div>

    <section class="tool-card">
      <label>Cost price
        <input id="cost" type="number" placeholder="e.g. 50" />
      </label>
      <label>Markup % 
        <input id="markup" type="number" placeholder="e.g. 30" />
      </label>
      <div style="margin-top:10px">
        <button class="btn" onclick="calculateMarkup()">Calculate</button>
      </div>
      <div id="markupResult" class="result" aria-live="polite"></div>
    </section>

    <div class="ad-slot"><div class="ad-label">AD SLOT — MIDDLE</div></div>

    <section class="explain"><p>Use markup (percent over cost) to set selling prices quickly.</p></section>

    <div class="ad-slot"><div class="ad-label">AD SLOT — BOTTOM</div></div>
  </main>

  <footer class="site-footer"><div class="container"><small>© 2026 SmartRate Tools</small></div></footer>
  <script src="script.js"></script>
</body>
</html>
